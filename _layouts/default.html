<!DOCTYPE html>
<html dir="ltr" lang="en-US">

<head>

	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="author" content="Woolly Ally" />

	<!-- Stylesheets
	============================================= -->
	
	
    {% bundle %}
    - /css/bootstrap.css
    - /style.css
    - /css/dark.css
    - /css/animate.css
    - /css/magnific-popup.css
    - /css/responsive.css
    - /css/colors.css
    - /css/custom.css
    {% endbundle %}
    
    
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,400italic,600,700|Raleway:300,400,500,600,700|Crete+Round:400italic|Signika|Shadows+Into+Light"
		rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="/css/font-icons.css" type="text/css" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- Document Title
	============================================= -->
	<title>Woolly Ally</title>

	<style>
		.revo-slider-emphasis-text {
			font-size: 64px;
			font-weight: 700;
			letter-spacing: -1px;
			font-family: 'Raleway', sans-serif;
			padding: 15px 20px;
			border-top: 2px solid #FFF;
			border-bottom: 2px solid #FFF;
		}
		
		.revo-slider-desc-text {
			font-size: 20px;
			font-family: 'Lato', sans-serif;
			width: 650px;
			text-align: center;
			line-height: 1.5;
		}
		
		.revo-slider-caps-text {
			font-size: 16px;
			font-weight: 400;
			letter-spacing: 3px;
			font-family: 'Raleway', sans-serif;
		}
		
		.tp-video-play-button {
			display: none !important;
		}
		
		.tp-caption {
			white-space: nowrap;
		}
	</style>

</head>

<body class="stretched">

    <div id="wrapper" class="clearfix">
        {{content}}
    
    </div><!-- #wrapper end -->

    {% bundle %}
    - /js/jquery.js
    - /js/functions.js
    {% endbundle %}
	<!-- External JavaScripts
	============================================= -->
	<!--<script type="text/javascript" src="/js/jquery.js"></script>-->
	<script type="text/javascript" src="/js/plugins.js"></script>

	<!-- Footer Scripts
	============================================= -->
	<!--<script type="text/javascript" src="/js/functions.js"></script>-->
	
		

</body>

</html>
